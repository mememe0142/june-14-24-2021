<html>
    <head>
        <script>
            let ws = null;
            let init = () => {
                ws = new WebSocket("ws://localhost:3000");
                let para = document.getElementById("response");
                ws.onmessage = (msg) => {
                    para.innerHTML += msg.data + "<br/>";
                }
            }    

        </script>
    </head>
    <body onload="init()">
        <p id="response"></p>
    </body>
</html>
