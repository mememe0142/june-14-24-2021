<html>
    <head>
        <script>
            const getTemperature = () => {
                //fetch
                let city = document.getElementById("city").value;

                fetch("http://localhost:8080/temperature/" + city, { method: "GET" })
                    .then(res => res.text())
                    .then(data => document.getElementById("result").innerHTML = data)
                    .catch(err => document.getElementById("result").innerHTML = err.message);
            };
        </script>
    </head>
    <body>
        Enter your City <input type="text" id="city"> <br/>
        <button onclick="getTemperature();">Get temperature</button>
        <h2 id="result"></h2>
    </body>
</html>
